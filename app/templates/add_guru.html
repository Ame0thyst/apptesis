{% extends "base.html" %} {% block title %}Tambah Guru{% endblock %} {% block
nav %}
<div class="hidden md:flex space-x-6">
  <a
    href="{{ url_for('admin.dashboard_admin') }}"
    class="text-gray-600 hover:text-blue-600 font-medium transition pb-1"
    >Beranda</a
  >
  <a
    href="{{ url_for('admin.guru_list') }}"
    class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-1"
    >Guru</a
  >
  <a
    href="{{ url_for('admin.import_data') }}"
    class="text-gray-600 hover:text-blue-600 font-medium transition pb-1"
    >Import Data</a
  >
</div>
{% endblock %} {% block content %}
<div class="max-w-2xl mx-auto">
  <div class="mb-8 flex items-center gap-4">
    <a
      href="{{ url_for('admin.guru_list') }}"
      class="text-gray-500 hover:text-gray-700 transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        />
      </svg>
    </a>
    <h1 class="text-3xl font-bold text-gray-800">Tambah Guru Baru</h1>
  </div>

  <div class="bg-white rounded-xl shadow-sm p-8">
    <form method="POST" action="{{ url_for('admin.add_guru') }}">
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Nama Lengkap</label
        >
        <input
          type="text"
          name="nama"
          required
          placeholder="Contoh: Budi Santoso, S.Pd."
          class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition text-sm py-2.5"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">NIP</label>
        <input
          type="text"
          name="nisn"
          placeholder="NIP"
          class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition text-sm py-2.5"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Username</label
        >
        <input
          type="text"
          name="username"
          required
          placeholder="Username untuk login"
          class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition text-sm py-2.5"
        />
        <p class="text-xs text-gray-500 mt-1">
          Gunakan kombinasi huruf dan angka tanpa spasi.
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            name="password"
            required
            placeholder="Minimal 6 karakter"
            class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition text-sm py-2.5"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Konfirmasi Password</label
          >
          <input
            type="password"
            name="confirm_password"
            required
            placeholder="Ulangi password"
            class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition text-sm py-2.5"
          />
        </div>
      </div>

      <div class="flex items-center justify-end gap-3">
        <a
          href="{{ url_for('admin.guru_list') }}"
          class="px-5 py-2.5 text-sm text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition font-medium"
        >
          Batal
        </a>
        <button
          type="submit"
          class="px-5 py-2.5 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition shadow-sm font-semibold"
        >
          Simpan Guru
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
